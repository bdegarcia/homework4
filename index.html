<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <header class="timer">30</header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container" id="main-text">
            <h1 class="display-4 text-center">Let's Play A Game!</h1>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary btn-lg text-center" id="start-button">Click to start</button>
                </div>
                <div class="col-">
                    <h1 id="scores">High Scores</h1>
                    <div class="row">
                        <div id="name" class="col">Name</div>
                        <div id="final-score" class="col">Score</div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <div class="jumbotron jumbotron-fluid" id="body-2">
        <div class="text-center" id="question"></div>
        <div class="answers-options">
            <button id="answer btn0"><span id="answer0"></span></button>
            <button id="answer btn1"><span id="answer1"></span></button>
            <button id="answer btn2"><span id="answer2"></span></button>
            <button id="answer btn3"><span id="answer3"></span></button>
        </div>
    </div>


<script src="assets/script.js"></script>
</body>
</html>
